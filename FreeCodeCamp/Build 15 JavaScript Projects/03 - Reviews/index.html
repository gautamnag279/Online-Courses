<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reviews</title>
  <!-- css -->
  <link rel="stylesheet" href="style.css">
  <!-- customised '<' & '>' buttons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
  <main>
    <section class="container">

      <div class="title">
        <h2>Our Reviews</h2>
      </div>

      <article class="review">
        <div class="img-container">
          <img src="images/person1.jpg" id="person-img" height="150px" width="220px">
        </div>
        <h4 id="author">Leslie Jones</h4>
        <p id="job">Model</p>
        <p id="info">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores mollitia, qui corporis
          repellendus vitae perspiciatis eaque a corrupti, quae eos voluptate unde ratione ex, ut ipsum porro beatae
          recusandae! Ipsam!
        </p>
      </article>

      <div class="button-container">
        <!-- prev & next buttons -->
        <button class="prev-btn"><i class="fas fa-chevron-left"></i></button>
        <button class="next-btn"><i class="fas fa-chevron-right"></i></button>
        <!-- random button -->
        <br><button class="random-btn">Random Review</button>
      </div>
    </section>
  </main>

  <!-- javascript -->
  <script src="script.js"></script>
</body>

</html>
